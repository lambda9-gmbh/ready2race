description:
  de:
    genericName: Veranstaltungsmanager
    shortDescription: >
      Ready2Race ist eine PopUp-Lösung zur Planung und Durchführung von Wettkampfevents.
    longDescription: >
      Ready2Race ist eine webbasierte PopUp-Lösung für Vereine zur Verwaltung von Wettkämpfen.
      Es können Veranstaltungen mit Wettkämpfen angelegt und veröffentlicht werden, zu welchen
      Wettkampfteams durch Vereine gemeldet werden können. Ready2Race begleitet auch die Durchführung
      der Wettkämpfe mit vorab definierten Wettkampfmodi. In den verschiedenen Phasen können automatisch
      Dokumente erstellt und exportiert werden, z.B. Zusammenfassung der Anmeldungen, Rechnungen für Meldegebühren,
      oder Startlisten für einzelne Partien. Es können weiterhin Aufgaben an Helfer verteilt werden. Mit Ready2Race soll
      die Digitalisierung in Vereinen vorangetrieben werden und die Arbeit in solche Veranstaltungen vereinfachen und
      den zeitlichen Aufwand verringern.
    features:
      - Wettkampfmanagement
      - Veranstaltungsanmeldungen
