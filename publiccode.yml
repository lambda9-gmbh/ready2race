description:
  de:
    shortDescription: >
      Ready2Race ist eine PopUp-Lösung zur Planung und Durchführung von Wettkampfevents.
    longDescription: >
      Ready2Race ist eine webbasierte PopUp-Lösung für Vereine zur Verwaltung von Wettkämpfen.
      Es können Veranstaltungen mit Wettkämpfen angelegt und veröffentlicht werden, zu welchen
      Wettkampfteams durch Vereine gemeldet werden können. Ready2Race begleitet auch die Durchführung
      der Wettkämpfe mit vorab definierten Wettkampfmodi. Mit Ready2Race soll die Digitalisierung
      in Vereine vorangetrieben werden und die Arbeit in solche Veranstaltungen vereinfachen und den
      zeitlichen Aufwand verringern.
    features:
      - Wettkampfmanagement
      - Veranstaltungsanmeldungen
