components:

  parameters:

    # query

    limit:
      name: limit
      in: query
      description: Page size for pagination
      required: false
      schema:
        type: integer

    offset:
      name: offset
      in: query
      description: Result offset for pagination
      required: false
      schema:
        type: integer

    sort:
      name: sort
      in: query
      description: "Fields with direction (as JSON [{field: <field>, direction: ASC | DESC}, ...]) sorting result for pagination"
      required: false
      schema:
        type: string

    search:
      name: search
      in: query
      description: Filter result with space-separated search terms for pagination
      required: false
      schema:
        type: string


    challenge:
      name: challenge
      in: query
      description: Captcha challenge id
      required: true
      schema:
        type: string
        format: uuid

    input:
      name: input
      in: query
      description: Captcha solution
      required: true
      schema:
        type: integer


    # path params

    eventId:
      name: eventId
      in: path
      required: true
      schema:
        type: string
        format: uuid

    eventDayId:
      name: eventDayId
      in: path
      required: true
      schema:
        type: string
        format: uuid

    competitionId:
      name: competitionId
      in: path
      required: true
      schema:
        type: string
        format: uuid

    competitionRegistrationId:
      name: competitionRegistrationId
      in: path
      required: true
      schema:
        type: string
        format: uuid



  responses:

    file:
      description: File retrieved
      headers:
        Content-Disposition:
          schema:
            type: string
      content:
        '*/*':
          schema:
            type: string
            format: binary

    201:
      description: Entity successfully created, returns the id
      content:
        application/json:
          schema:
            type: string
            format: uuid

    204:
      description: No Content

    400:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestError'

    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

    404:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

    409:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

    422:
      description: Unprocessable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnprocessableEntityError'

    429:
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TooManyRequestsError'

    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'


    409EmailInUse:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnprocessableEntityError'

  schemas:

    # enums

    Action:
      type: string
      enum:
        - CREATE
        - READ
        - UPDATE
        - DELETE

    Resource:
      type: string
      enum:
        - USER
        - EVENT
        - CLUB
        - REGISTRATION
        - INVOICE
        - SUBSTITUTION
        - APP_EVENT_REQUIREMENT
        - APP_QR_MANAGEMENT
        - APP_COMPETITION_CHECK
        - APP_CATERER

    Scope:
      type: string
      enum:
        - OWN
        - GLOBAL

    EmailLanguage:
      type: string
      enum:
        - DE
        - EN

    ErrorCode:
      type: string
      enum:
        - CAPTCHA_WRONG
        - EMAIL_IN_USE
        - CANNOT_ASSIGN_ROLES
        - EVENT_REGISTRATION_ONGOING
        - INVOICES_ALREADY_PRODUCED
        - NO_ASSIGNED_PAYEE_INFORMATION
        - NO_ASSIGNED_CONTACT_INFORMATION
        - FILE_ERROR
        - SPREADSHEET_NO_HEADERS
        - SPREADSHEET_COLUMN_UNKNOWN
        - SPREADSHEET_CELL_BLANK
        - SPREADSHEET_WRONG_CELL_TYPE
        - WRONG_TEAM_COUNT
        - DUPLICATE_START_NUMBERS
        - DUPLICATE_PLACES
        - PLACES_UNCONTINUOUS

    Gender:
      type: string
      enum:
        - M
        - F
        - D

    RegistrationInvoiceType:
      type: string
      enum:
        - 'REGULAR'
        - 'LATE'

    OpenForRegistrationType:
      type: string
      enum:
        - 'REGULAR'
        - 'LATE'
        - 'CLOSED'

    # error

    ApiError:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: object
          required:
            - value
            - description
          properties:
            value:
              type: number
            description:
              type: string
        message:
          type: string
        errorCode:
          $ref: '#/components/schemas/ErrorCode'


    BadRequestError:
      allOf:
        - $ref: '#/components/schemas/ApiError'
        - type: object
          properties:
            details:
              type: object
              properties:
                validExample: { }


    UnprocessableEntityError:
      allOf:
        - $ref: '#/components/schemas/ApiError'
        - type: object
          required:
            - details
          properties:
            details:
              oneOf:
                - type: object
                  required:
                    - reason
                  properties:
                    reason:
                      $ref: '#/components/schemas/Invalid'
                - type: object
                  required:
                    - result
                  properties:
                    result:
                      $ref: '#/components/schemas/Invalid'
                - { }

    TooManyRequestsError:
      allOf:
        - $ref: '#/components/schemas/ApiError'
        - type: object
          required:
            - details
          properties:
            details:
              type: object
              required:
                - retryAfter
              properties:
                retryAfter:
                  type: integer

    Invalid:
      oneOf:
        - type: string
        - type: object
          required:
            - field
            - error
          properties:
            field:
              type: string
            error:
              $ref: '#/components/schemas/Invalid'
        - type: object
          required:
            - errorPositions
          properties:
            errorPositions: { }
        - $ref: '#/components/schemas/Duplicate'
        - type: object
          required:
            - duplicates
          properties:
            duplicates:
              type: array
              items:
                $ref: '#/components/schemas/Duplicate'
        - type: object
          required:
            - value
            - pattern
          properties:
            value:
              type: string
