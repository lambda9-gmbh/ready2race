components:

  parameters:

    limit:
      name: limit
      in: query
      description: Page size for pagination
      required: true
      schema:
        type: integer

    offset:
      name: offset
      in: query
      description: Result offset for pagination
      required: true
      schema:
        type: integer

    sort:
      name: sort
      in: query
      description: "Fields with direction (as JSON [{field: <field>, direction: ASC | DESC}, ...]) sorting result for pagination"
      required: true
      schema:
        $ref: '#/components/schemas/Orders'




    search:
      name: search
      in: query
      description: Filter result with space-separated search terms for pagination
      required: false
      schema:
        type: string

  responses:

    201:
      description: Entity successfully created, returns the id
      content:
        application/json:
          schema:
            type: string
            format: uuid

    204:
      description: No Content

    400:
      description: Bad Request
      content:
        text/plain:
          schema:
            type: string

    401:
      description: Unauthorized
      content:
        text/plain:
          schema:
            type: string

    403:
      description: Forbidden
      content:
        text/plain:
          schema:
            type: string

    404:
      description: Not Found
      content:
        text/plain:
          schema:
            type: string

    409:
      description: Conflict
      content:
        text/plain:
          schema:
            type: string

    500:
      description: Server Error
      content:
        text/plain:
          schema:
            type: string

  schemas:

    # enums

    Privilege:
      type: string
      enum:
        - USER_VIEW
        - USER_EDIT
        - ROLE_VIEW
        - ROLE_EDIT
        - EVENT_EDIT
        - EVENT_VIEW

    # authentication

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    LoginResponse:
      type: object
      required:
        - privilegesGlobal
        - privilegesBound
      properties:
        privilegesGlobal:
          type: array
          items:
            $ref: '#/components/schemas/Privilege'
        privilegesBound:
          type: array
          items:
            $ref: '#/components/schemas/Privilege'

    # user

    AppUserProperties:
      type: object
      required:
        - email
        - firstname
        - lastname
        - roles
      properties:
        email:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        roles:
          type: array
          items:
            type: string
            format: uuid

    AppUserResponse:
      type: object
      required:
        - id
        - properties
      properties:
        id:
          type: string
          format: uuid
        properties:
          $ref: '#/components/schemas/AppUserProperties'

    # pagination

    Pagination:
      type: object
      required:
        - total
        - limit
        - offset
        - sort
        - search
      properties:
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
        sort:
          $ref: '#/components/schemas/Orders'
        search:
          type: string

    Order:
      type: object
      required:
        - field
        - direction
      properties:
        field:
          type: string
        direction:
          type: string
          enum:
            - ASC
            - DESC

    Orders:
      type: object
      required:
        - orders
      properties:
        orders:
          type: array
          items:
            $ref: '#/components/schemas/Order'

    # event

    EventProperties:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        description:
          type: string
        location:
          type: string
        registrationAvailableFrom:
          type: string
          format: date-time
        registrationAvailableTo:
          type: string
          format: date-time
        invoicePrefix:
          type: string

    EventDto:
      type: object
      required:
        - id
        - properties
      properties:
        id:
          type: string
          format: uuid
        properties:
          $ref: '#/components/schemas/EventProperties'

    EventRequest:
      type: object
      required:
        - properties
      properties:
        properties:
          $ref: '#/components/schemas/EventProperties'

    GetEventPageResponse:
      type:
        object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/EventDto'
        pagination:
          $ref: '#/components/schemas/Pagination'

    GetEventResponse:
      type:
        object
      required:
        - dto
      properties:
        dto:
          $ref: '#/components/schemas/EventDto'


    # eventDay

    EventDayProperties:
      type: object
      required:
        - date
      properties:
        date:
          type: string
          format: date
        name:
          type: string
        description:
          type: string


    EventDayDto:
      type: object
      required:
        - id
        - event
        - properties
      properties:
        id:
          type: string
          format: uuid
        eventId:
          type: string
          format: uuid
        properties:
          $ref: '#/components/schemas/EventDayProperties'

    EventDayRequest:
      type: object
      required:
        - properties
      properties:
        properties:
          $ref: '#/components/schemas/EventDayProperties'

    GetEventDayPageResponse:
      type:
        object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/EventDayDto'
        pagination:
          $ref: '#/components/schemas/Pagination'

    GetEventDayResponse:
      type:
        object
      required:
        - dto
      properties:
        dto:
          $ref: '#/components/schemas/EventDayDto'

    AssignRacesToDayRequest:
      type:
        object
      required:
        - races
      properties:
        races:
          type: array
          items:
            type: string
            format: uuid



    # raceProperties

    RacePropertiesDto:
      type: object
      required:
        - identifier
        - name
        - countMales
        - countFemales
        - countNonBinary
        - countMixed
        - participationFee
        - rentalFee
        - namedParticipants
      properties:
        identifier:
          type: string
        name:
          type: string
        shortName:
          type: string
        description:
          type: string
        countMales:
          type: integer
        countFemales:
          type: integer
        countNonBinary:
          type: integer
        countMixed:
          type: integer
        participationFee:
          type: number
        rentalFee:
          type: number
        raceCategory:
          $ref: '#/components/schemas/RaceCategoryDto'
        namedParticipants:
          type: array
          items:
            $ref: '#/components/schemas/NamedParticipantForRaceDto'


    NamedParticipantForRaceDto:
      type: object
      required:
        - name
        - required
        - countMales
        - countFemales
        - countNonBinary
        - countMixed
      properties:
        name:
          type: string
        description:
          type: string
        required:
          type: boolean
        countMales:
          type: integer
        countFemales:
          type: integer
        countNonBinary:
          type: integer
        countMixed:
          type: integer


    RacePropertiesRequestDto:
      type: object
      required:
        - identifier
        - name
        - countMales
        - countFemales
        - countNonBinary
        - countMixed
        - participationFee
        - rentalFee
        - namedParticipants
      properties:
        identifier:
          type: string
        name:
          type: string
        shortName:
          type: string
        description:
          type: string
        countMales:
          type: integer
        countFemales:
          type: integer
        countNonBinary:
          type: integer
        countMixed:
          type: integer
        participationFee:
          type: number
        rentalFee:
          type: number
        raceCategory:
